<header class="flex gap-10">
  <div>
    <a routerLink="/">Back</a>
    <h2>{{ taskTab().title }}</h2>
  </div>

  <div>
    <button (click)="addItem.emit()" type="button" class="button-17">
      Add item
    </button>

    <button (click)="resetTaskTab.emit(taskTab().id)" type="button" class="button 17">
      Reset
    </button>
  </div>
</header>
