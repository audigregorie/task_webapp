<ul>
  @for (taskItem of taskItemList(); track taskItem.id) {
  <li>
    <div>
      @if (taskItem.checked) {
      <span>âœ…</span>
      }
      <p>{{ taskItem.title }}</p>
    </div>
    <div>
      <button (click)="toggle.emit(taskItem.id)" type="button">Toggle</button>
    </div>
  </li>
  } @empty {
  <div>
    <h2>Add an item</h2>
    <p>Click the add button to add your first item to this quicklist</p>
  </div>
  }
</ul>
